<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>WhatsApp Clone</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Sidebar -->
            <div class="col-md-4 col-lg-3 p-3 sidebar">
                <div class="d-flex align-items-center justify-content-between">
                    <h5 class="text-white">Chats</h5>
                    
                    <!-- Settings Icon with Dropdown -->
                    <div class="position-relative">
                        <i class="fas fa-cog text-white" id="settingsIcon" style="cursor: pointer;"></i>
                        
                        <!-- Dropdown Menu -->
                        <div id="settingsMenu" class="dropdown-menu dropdown-menu-end" style="display: none; position: absolute; right: 0; background-color: #202c33; border: 1px solid #2a3942;">
                            <a class="dropdown-item text-white" href="#">New group</a>
                            <a class="dropdown-item text-white" href="#">New broadcast</a>
                            <a class="dropdown-item text-white" href="#">Linked devices</a>
                            <a class="dropdown-item text-white" href="#">Starred messages</a>
                            <a class="dropdown-item text-white" href="#">Settings</a>
                        </div>
                    </div>
                </div>
                
                <input type="text" class="form-control mt-3" placeholder="Search or start a new chat">
                
                <ul class="list-group mt-3 chat-list">
                    <li class="list-group-item chat-item" onclick="openChat('Friends', 'Images/3d-icon-travel-with-man.jpg')">
                        <img src="Images/3d-icon-travel-with-man.jpg" class="avatar">
                        <div class="chat-info">
                            <h6>Friends</h6>
                            <p>Hey there! How are you?</p>
                        </div>
                    </li>
                    
                    <li class="list-group-item chat-item" onclick="openChat('Family', 'Images/11539820.png')">
                        <img src="Images/11539820.png" class="avatar">
                        <div class="chat-info">
                            <h6>Family</h6>
                            <p>Papa: You gotta be kidding me</p>
                        </div>
                    </li>

                    <li class="list-group-item chat-item" onclick="openChat('James', 'Images/90479.jpg')">
                        <img src="Images/90479.jpg" class="avatar">
                        <div class="chat-info">
                            <h6>James</h6>
                            <p>Hey...Hello</p>
                        </div>
                    </li>

                    <li class="list-group-item chat-item" onclick="openChat('Cummins', 'Images/androgynous-avatar-non-binary-queer-person.jpg')">
                        <img src="Images/androgynous-avatar-non-binary-queer-person.jpg" class="avatar">
                        <div class="chat-info">
                            <h6>Cummins</h6>
                            <p>Good Bye</p>
                        </div>
                    </li>
                </ul>
            </div>
    
            <!-- Chat Window -->
            <div class="col-md-8 col-lg-9 p-3 chat-window">
                <div class="d-flex align-items-center chat-header">
                    <img src="Images/3d-icon-travel-with-man.jpg" class="avatar" id="chatAvatar">
                    <h5 class="text-white ms-2" id="chatTitle">Friends</h5>
                </div>
                <div class="chat-content" id="chatContent">
                    <!-- <div class="message received">Hey there, how are you doing?</div>
                    <div class="message sent">Sure man</div> -->
                </div>
                <div class="chat-footer">
                    <input type="text" class="form-control" placeholder="Type a message" id="messageInput">
                    <button class="btn btn-primary" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Import Scripts -->
    <script src="script.js"></script>
</body>

</html>
